<!DOCTYPE html>
<meta charset="UTF-8">
<html>
  <head>
    <title>GRAYT</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div>
      <span id="status"></span>
    </div>
    <hr/>
    <div>
      <span id="resources"></span>
      <br/>
      <ul id="resource-list"></ul>
    </div>
    <hr/>
    <div id="new-resource">
      Scene selection:
      <table>
        <tr>
          <td align="right">scene</td>
          <td><select id="scene-selection"></select></td>
        </tr>
        <tr>
          <td align="right">resolution</td>
          <td><select id="resolutions"></select></td>
        </tr>
        <tr>
          <td align="right">new render</td>
          <td><button id="add-resource">submit</button></td>
        </tr>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
